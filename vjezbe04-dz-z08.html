<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
	<script type="text/javascript">
	var x = function(broj){
		if(typeof(broj) == "number")return (broj*broj);
		else return ("Greska, pogresan unos!");
	}
	console.log(x(15));
	console.log(x('15'));
	
	var arr = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF', 'JAVASCRIPT', 'koda', 'Koji', 'je', 'proradio'];
	function provjera(rijec){
		for(j = 0; j < rijec.length; j++)
			if(rijec[j] == rijec[j].toUpperCase())return true;
		return false;
	}
	for(i = 0; i < arr.length; i++)
		if((arr[i].length >= 5) || (provjera(arr[i])))document.write(arr[i] + '<br/>');
	
	
	
	</script>
</body>
</html>
