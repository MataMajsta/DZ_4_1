<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
	<script type="text/javascript">
	document.write('5 random brojeva izmedju ' + x + ' i ' + y + ': <br/>');
	var x = 15;
	var y = 38;
	for(i = 0; i < 5; i++)
		document.write((Math.floor(Math.random()*(y-x+1)) + x) + '<br/>');
	
	
	</script>
</body>
</html>
