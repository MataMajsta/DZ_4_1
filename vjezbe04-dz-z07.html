 <title>Varijable</title>

<body>
	<script type="text/javascript">
	console.log('Zadatak broj 7:');
	var x = function(broj){
		if(typeof(broj) == "number")return (broj*broj);
		else return ("Greska, pogresan unos!");
	}
	console.log(x(15));
	console.log(x('15'));
	
	
	</script>
