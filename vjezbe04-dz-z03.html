<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
	<script type="text/javascript">
	document.write('Prosti brojevi od 1 do 1000: <br/>');
	for(i = 2; i < 1000; i++){
		kontrola = true;
		for(j = (i-1); j > 1; j--)
			if((i % j) == 0)kontrola = false;
		if(kontrola){
			console.log('Prost broj: ' + i);
			document.write(i + '<br/>');
		}
	}
	
	</script>
</body>
</html>
